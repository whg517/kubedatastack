name: lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: markdownlint-cli2-action
      uses: DavidAnson/markdownlint-cli2-action@v18.0.0
      with:
        globs: |
          README.md
          CHANGELOG.md
          docs/*.md
  
  typescript-lint:
    name: TypeScript Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    - name: Install Dependencies
      run: npm install
    - name: TypeScript Lint
      run: npm run typecheck
